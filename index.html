<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <style>
    .container {
      max-width: 800px;
      margin: 30px auto;
      border-radius: 4px;
      padding: 16px;
      box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.3);
    }

    .carousel {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .carousel .panel>a {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      height: 100%;
      width: 100%;
      /* opacity: 0; */
      z-index: 1;
      /* transition: all .3s; */
    }

    .carousel .panel>a.active {
      z-index: 10;
    }

    .carousel .panel>a:nth-child(even) {
      background-color: coral;

    }

    .carousel .panel>a:nth-child(odd) {
      background-color: cornflowerblue;

    }

    .carousel .arrow {
      position: absolute;
      top: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      z-index: 100;
      background: rgba(31, 45, 61, .11);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      outline: none;
      transition: all .3s;
      opacity: 0;
    }

    .carousel .arrow-pre {
      left: 10px;
      transform: translateX(-10px) translateY(-50%);
    }

    .carousel:hover .arrow-pre {
      transform: translateX(0) translateY(-50%);
      opacity: 1;
    }

    .carousel .arrow-next {
      right: 10px;
      transform: translateX(10px) translateY(-50%);
    }

    .carousel:hover .arrow-next {
      opacity: 1;
      transform: translateX(0) translateY(-50%);
    }

    .carousel .arrow::before {
      content: '';
      display: block;
      width: 6px;
      height: 6px;
      border-left: 1px solid #fff;
      border-top: 1px solid #fff;
      transform: rotate(-45deg);
    }

    .carousel .arrow.arrow-next::before {
      transform: rotate(135deg);
    }

    .carousel .indicators {
      position: absolute;
      z-index: 100;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .carousel .indicators>li {
      display: inline-block;
      padding: 5px 0;
      cursor: pointer;
    }

    .carousel .indicators>li::before {
      content: '';
      display: block;
      width: 30px;
      height: 2px;
      background-color: #c0c4cc;
      transition: all .3s;
    }

    .carousel .indicators>li.active::before {
      background-color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Carousel结构样式</h2>
    <div class="select">
      <select name="" id="animation_select">
        <option value="slide">slide</option>
        <option value="fade">fade</option>
        <option value="zoom">zoom</option>
      </select>

    </div>
    <div class="carousel">
      <div class="panel">
        <a href="#0" class="active">0</a>
        <a href="#1">1</a>
        <a href="#2">2</a>
        <a href="#3">3</a>
      </div>
      <div class="arrows">
        <button class="arrow arrow-pre"></button>
        <button class="arrow arrow-next"></button>
      </div>
      <ul class="indicators">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>

  <script>

    const css = ($node, cssObj) => Object.assign($node.style, cssObj)

    const Animation = {
      slide($from, $to, direction) {
        $from.style = ''
        $to.style = ''

        css($from, {
          transform: `translateX(0)`,
          zIndex: 10
        })

        css($to, {
          transform: `translateX(${direction === 'right' ? '-' : ''}100%)`,
          zIndex: 10
        })

        setTimeout(() => {
          css($from, {
            transform: `translateX(${direction === 'left' ? '-' : ''}100%)`,
            transition: `all .4s`
          })
          css($to, {
            transform: `translateX(0)`,
            transition: `all .4s`
          })
        })
      },
      fade($from, $to) {
        $from.style = ''
        $to.style = ''

        css($from, {
          opacity: 1,
          zIndex: 10
        })

        css($to, {
          opacity: 0,
          zIndex: 9
        })

        setTimeout(() => {
          css($from, {
            opacity: 0,
            zIndex: 10,
            transition: `all .4s`
          })
          css($to, {
            opacity: 1,
            zIndex: 9,
            transition: `all .4s`
          })
        })
        setTimeout(() => {
          css($from, {
            zIndex: 9,
          })
          css($to, {
            zIndex: 10,
          })
        }, 400)   //在400ms后让$to到$from上去
      },
      zoom($from, $to) {
        $from.style = ''
        $to.style = ''

        css($from, {
          transform: `scale(1)`,
          opacity: 1,
          zIndex: 10
        })

        css($to, {
          transform: `scale(6)`,
          opacity: 0,
          zIndex: 9
        })

        setTimeout(() => {
          css($from, {
            transform: `scale(6)`,
            opacity: 0,
            zIndex: 10,
            transition: `all .4s`
          })
          css($to, {
            transform: `scale(1)`,
            opacity: 1,
            zIndex: 9,
            transition: `all .4s`
          })
        })
        setTimeout(() => {
          css($from, {
            zIndex: 9,
          })
          css($to, {
            zIndex: 10,
          })
        }, 400)   //在400ms后让$to到$from上去
      }
    }

    class Carousel {
      constructor($root, animation) {
        this.$root = $root

        this.$pre = this.$root.querySelector('.arrow-pre')
        this.$next = this.$root.querySelector('.arrow-next')
        this.$$indicators = this.$root.querySelectorAll('.indicators > li')
        this.$$panel = this.$root.querySelectorAll('.panel > a')
        this.animation = animation

        this.bind()
      }

      bind() {
        this.$pre.onclick = () => {
          let fromIndex = this.getIndex()
          let toIndex = this.getPre()
          this.setPage(fromIndex, toIndex, 'right')
          this.setIndicator(toIndex)
        }
        this.$next.onclick = () => {
          let fromIndex = this.getIndex()
          let toIndex = this.getNext()
          this.setPage(fromIndex, toIndex, 'left')
          this.setIndicator(toIndex)
        }
        this.$$indicators.forEach($indicator => $indicator.onclick = (e) => {
          let fromIndex = this.getIndex()
          let toIndex = [...this.$$indicators].indexOf(e.target)
          let direction = fromIndex > toIndex ? 'right' : 'left'
          this.setPage(fromIndex, toIndex, direction)
          this.setIndicator(toIndex)
        })
      }

      getIndex() {
        return [...this.$$indicators].indexOf(this.$root.querySelector('.indicators .active'))
      }
      getPre() {
        return (this.getIndex() - 1 + this.$$indicators.length) % this.$$indicators.length
      }
      getNext() {
        return (this.getIndex() + 1) % this.$$indicators.length
      }

      setPage(fromIndex, toIndex, direction) {

        this.animation(this.$$panel[fromIndex], this.$$panel[toIndex], direction)

        // this.$$panel.forEach($panel => $panel.classList.remove('active'))
        // this.$$panel[index].classList.add('active')
      }
      setIndicator(index) {
        this.$$indicators.forEach($indicator => $indicator.classList.remove('active'))
        this.$$indicators[index].classList.add('active')
      }
      setAnimation(animation) {
        this.animation = animation
      }
    }

    let $carousel = document.querySelector('.carousel')
    let carousel1 = new Carousel($carousel, Animation.slide)

    document.querySelector('#animation_select').onchange = function () {
      carousel1.animation = Animation[this.value]
    }
